<div style="display:flex">
  <div style="width: 90%"></div>
  <div class="uploadFile" style="width: 10%;">
    <label for="pdf{{type}}{{id}}" class="uploadBtn33Label">
      <mat-icon>{{tekst}}</mat-icon>
    </label>
    <input type="file" (change)="onFileChange1($event)" id="pdf{{type}}{{id}}" style="display: none" accept=".pdf" />
  </div>
  <div class="uploadFile" (click)="slett()" *ngIf="id!='ny'" style="width: 10%">
    <label class="uploadBtn33Label">
      <mat-icon>delete</mat-icon>
    </label>
  </div>
</div>
<img src="./assets/img/favicon.svg" style="height:350px;" *ngIf="!id">
<object [attr.data]="imagePdf" type="application/pdf" style="width:100%; height:800px">
  <a href="imagePdf">test.pdf</a>
</object>
